<form class="chat-input-container" (ngSubmit)="saveMessage(messageInput.value); messageInput.value=''">
  <app-chat-input-extras/>
  <app-chat-input-emojis/>
  <textarea 
    #messageInput
    name="message" 
    ngModel 
    required
    placeholder="Nachricht schreiben"
    (keydown)="onKeydown($event)"
    rows="1"></textarea>
  <button mat-icon-button type="submit" [disabled]="!messageInput.value.trimStart()">
    <mat-icon>send</mat-icon>
  </button>
</form>
