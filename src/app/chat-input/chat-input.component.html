<form class="chat-input-container" (ngSubmit)="saveMessage(messageInput.value); messageInput.value=''">
  <app-chat-input-extras/>
  <app-chat-input-emojis/>
  <textarea 
    #messageInput
    name="message" 
    ngModel 
    required
    placeholder="Nachricht schreiben"
    (keydown)="onKeydown($event)"
    rows="1"></textarea>
  <button type="submit" [disabled]="!messageInput.value.trimStart()">&#10146;</button>
</form>
