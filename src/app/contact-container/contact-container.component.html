@if (known) {
<div class="contact-container-details">
  <div (click)="onContactClick()">
    <div class="contact-container-image">
      <img [ngSrc]="chat.picture_url" width="50" height="50" alt=""/>
    </div>
    <div class="contact-container-informations">
      <div class="contact-container-name" 
      [ngClass]="{
        'status-friend': isContact(chat) && chat.status === 'friend',
        'status-unfriend': isContact(chat) && chat.status === 'unfriend',
        'status-pending_friend': isContact(chat) && chat.status === 'pending_friend',
        'status-last_words': isContact(chat) && chat.status === 'last_words',
        'status-blocked': isContact(chat) && chat.status === 'blocked',
        'status-fblocked': isContact(chat) && chat.status === 'fblocked',
        'status-deblocked': isContact(chat) && chat.status === 'deblocked',
        'status-new': isContact(chat) && chat.status === 'new',
        'status-timeout': isContact(chat) && chat.status === 'timeout',
        'status-ntcon': isContact(chat) && chat.status === 'ntcon'

      }">{{ chat.name }}</div>
      @if (!chat.is_group) {
        <div class="contact-container-status">
          {{ isContact(chat) ? chat.status : 'Unbekannt' }}
        </div>
      }
    </div>
    <div class="contact-container-button">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-menu #menu="matMenu">
  @if (isGroup(chat)) {
    <button mat-menu-item (click)='onOptionSelectGroup("edit")'>
      <span>Gruppe bearbeiten</span>
    </button>
    <button mat-menu-item (click)='onOptionSelectGroup("leave")'>
      <span>Gruppe verlassen</span>
    </button>
  } @else if (isContact(chat)) {
    @if (chat.status == 'friend') {
      <button mat-menu-item (click)='onOptionSelect("unfriend")'>
        <span>Entfreunden</span>
      </button>
    } @else {
      <button mat-menu-item (click)='onOptionSelect("friend")'>
        <span>Befreunden</span>
      </button>
    }
    @if (chat.status == 'blocked') {
      <button mat-menu-item (click)='onOptionSelect("block")'>
        <span>Entblocken</span>
      </button>
    } @else {
      <button mat-menu-item (click)='onOptionSelect("unblock")'>
        <span>Blocken</span>
      </button>
    }
  }
</mat-menu>
} @else {
  <div class="contact-container-details">
    <div (click)="onContactClick()">
      <div class="contact-container-image">
        <img [ngSrc]="chat.picture_url" width="50" height="50" alt=""/>
      </div>
      <div class="contact-container-informations">
        <div class="contact-container-name">{{ chat.name }}</div>
      </div>
    </div>
  </div>
}
