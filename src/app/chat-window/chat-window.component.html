<div class="chat-window-container" *ngIf="selectedContact">
  <div class="chat-header">
    {{ selectedContact.userName }}
  </div>

  <div class="chat-messages">
    <ng-container *ngIf="messages && messages.length > 0; else noMessages">
      <app-message
        *ngFor="let message of messages"
        [message]="message"
        [isSent]="message.owner"
      ></app-message>
    </ng-container>
    <ng-template #noMessages>
      <div class="no-messages">No messages yet. Start a conversation!</div>
    </ng-template>
  </div>
  <app-chat-input></app-chat-input>
</div>
