@if (selectedContact()) {
  <ng-container>
    <div class="chat-window-container">
      <div class="chat-header">
        {{ selectedContact()!.userName }}
      </div>

      <div class="chat-messages">
        @if (messages().length > 0) {
          <ng-container>
            @for (message of messages(); track message.sender_user_id + message.timeStamp) {
              <app-message
                [message]="message"
                [currentUser]="currentUser">
              </app-message>
            }
          </ng-container>
        } @else {
          <div>
            <img ngSrc="assets/duckduckgoes.gif" width="383" height="480" alt="Loading..."/>
          </div>
        }
      </div>

      <app-chat-input [recipientID]="selectedContact()!.contactID"></app-chat-input>
    </div>
  </ng-container>
} @else {
  <ng-container>
    Placeholder
  </ng-container>
}
