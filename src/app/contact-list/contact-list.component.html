<div class="contact-list-container">
  <app-contact-list-header/>
  <app-contact-list-search-bar/>
  <div class="contact-list">
    @defer (when this.contactService.contacts().length > 0) {
      @for (contact of this.contactService.contacts(); track contact.contactID) {
        <contact-container
          [contact]="contact"
          (contactClick)="openChat($event)"
        ></contact-container>
      }
    } @placeholder (minimum 500ms) {
      <ng-container>
        <img ngSrc="assets/duckduckgoes.gif" width="383" height="480" alt="Loading..."/>
      </ng-container>
    }
  </div>
</div>
