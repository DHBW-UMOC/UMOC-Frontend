<div class="ad-banner">

          class="ad-banner-gif"
          *ngIf="imageSrc && !hidden"
          [src]="imageSrc"
          [alt]="altText"
        />
        <div class="ad-banner-text">
            <p *ngIf="!hidden">Hier kÃ¶nnte Ihre Werbung stehen!</p>
        </div>
        <video
          *ngIf="videoSrc && !hidden"
          autoplay
          loop
          muted
          playsinline
          style="width: 100%; max-width: 100%;"
        >
            <source [src]="videoSrc" type="video/mp4">
        </video>
    </div>
</div>
