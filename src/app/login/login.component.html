<div class="login-container">
  <h2>Anmelden</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Benutzername</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        [class.invalid]="loginForm.controls['username'].invalid && !loginForm.controls['username'].untouched">
      <div *ngIf="loginForm.controls['username'].invalid && !loginForm.controls['username'].untouched"
           class="error-message">
        Benutzername ist erforderlich
      </div>
    </div>

    <div class="form-group">
      <label for="password">Passwort</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.invalid]="loginForm.controls['password'].invalid && !loginForm.controls['password'].untouched">
      <div *ngIf="loginForm.controls['password'].invalid && !loginForm.controls['password'].untouched"
           class="error-message">
        Passwort ist erforderlich
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>
  </form>
</div>
