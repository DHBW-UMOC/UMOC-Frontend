<div class="app-background">
  @defer (when isLoggedIn) {
    <button style="position: absolute; top: 10px; right: 10px;" (click)="logout()">Abmelden</button>
    <div class="app-container">
      <app-contact-list/>
      <app-chat-window/>
    </div>
  } @placeholder {
    <div *ngIf="!isLoggedIn">
      <login-field/>
    </div>
  } @loading (minimum 500ms) {
    <div class="loading-container">
      <img ngSrc="assets/duckduckgoes.gif" width="383" height="480" alt="Loading..."/>
    </div>
  }
</div>
