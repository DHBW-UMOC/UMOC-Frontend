<div class="app-background">
  <button style="position: absolute; top: 10px; left: 10px;" (click)="logout()">Abmelden</button>
  <button style="position: absolute; top: 40px; left: 10px;" (click)="toggleAdBanner()">
    {{ adBannerHidden ? 'Show Ad Banner' : 'Hide Ad Banner' }}
  </button>
  
  @if (this.loginService.userLoggedIn()) {
    <div class="app-container">
      <app-ad-banner [hidden]="adBannerHidden"
      [imageSrc]="'assets/adDDG.gif'"
      [videoSrc]="'https://cdn.revid.ai/minecraft/bg-1.mp4'"
      [altText]="'AD'"/>
      <app-contact-list/>
      <app-chat-window/>
      <app-ad-banner [hidden]="adBannerHidden"
      [imageSrc]="'https://gifdb.com/images/high/gummibar-gummy-bear-break-dance-fortnite-dance-7lonn1izgkap3jj1.gif'"
      [videoSrc]="'https://cdn.revid.ai/backgrounds/fortnite/video_lowres_4.mp4'"/>
    </div>
  } @else {
    <login-field/>
  }
</div>
