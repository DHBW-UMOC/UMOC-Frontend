<div class="app-background">
  <div class="app-container">
    <app-ad-banner class="left-banner"
      [hidden]="!this.umocService.showAdBanners()"
      [imageSrc]="'https://aimint.org/ap/wp-content/uploads/sites/18/2016/04/image-placeholder-vertical.jpg'"
      [videoSrc]=""
      [altText]="'AD'"
    />
    @defer {
      @if (this.loginService.userLoggedIn()) {
        <app-contact-list/>
        <div class="chat-area">
          @if (this.umocService.showShop()) {
            <app-umoc-shop/>
          } @else if (this.contactService.selectedContact()) {
            <app-chat-window/>
          } @else {
            <app-chat-placeholder/>
          }
          @if (this.contactService.showInfoOf()) {
            <app-info-window/>
          }
        </div>
      } @else {
        <login-field/>
      }
    }
    <app-ad-banner class="right-banner"
      [hidden]="!this.umocService.showAdBanners()"
      [imageSrc]="'https://aimint.org/ap/wp-content/uploads/sites/18/2016/04/image-placeholder-vertical.jpg'"
      [videoSrc]=""
    />
  </div>
</div>
