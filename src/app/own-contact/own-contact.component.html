<div class="own-contact-container">
  @if (this.contactservice.self(); as me) {
    <div class="own-contact-container-image">
      <img [ngSrc]="me.picture_url!" width="58" height="58" alt="UMOCUS"/>
    </div>
    <div class="own-contact-container-name">{{ me.name! }}</div>
    <div class="own-contact-container-actions">
      <button mat-icon-button (click)="ominousMessage()">
        <mat-icon>card_giftcard</mat-icon>
      </button>
      <button mat-icon-button (click)="selectSelf(me)">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  }
</div>
